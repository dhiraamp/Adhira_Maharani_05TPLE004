    <link rel="stylesheet" href="css/style4.css">
</head>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"

                    aria-label="Toggle navigation">

                </button>

                    <img src="img/Logo1.jpg" alt="Foto Profil" class="rounded-circle profile-pic">
                </div>

                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header" style="background-color: rgb(69, 124, 243);">
                        <img src="img/logo.png" alt="Logo" class="offcanvas-logo">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-white">
                        <div class="d-flex align-items-center mb-3 welcome-section">
                            <img src="img/Logo1.jpg" alt="Foto Profil" class="rounded-circle profile-pic-small me-3">
                            <div>
                                <h1 class="welcome-text mb-0">Selamat Datang, Adhira Maharani</h1>
                                <small class="text-muted">Administrator</small>
                            </div>
                        </div>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>
                                    Dashboard</a>

                            <li class="nav-item mt-3">

                            <li class="nav-item">
                                <a class="nav-link" href="karyawan.html"><i class="bi bi-people me-3"></i>Karyawan</a>

                            <li class="nav-item">
                                <a class="nav-link" href="jabatan.html"><i class="bi bi-briefcase me-3"></i>Jabatan</a>

    <section class="header-title mt-5 pt-4 main-content">
        <div class="container-fluid">
            <h1>Dashboard</h1>
        </div>
    </section>

    <section class="data-summary mt-4 main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 mb-9">
                    <div class="card text-center bg-light pegawai">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="card-title text-start">Divisi</h5>
                                <div>
                                    <input type="text" id="searchInput" class="form-control d-inline-block me-2"
                                        style="width: 200px;" placeholder="Search..." oninput="filterDivisiData()">
                                    <button class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#addDivisiModal"><i class="bi bi-plus-lg"></i> Tambah</button>
                                </div>
                            </div>
                            <div class="mb-2">
                                <select id="displayCount" class="form-select" style="width: 76px;"
                                    onchange="loadDivisiData()">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>No</th>
                                            <th>Kode Divisi</th>
                                            <th>Nama Divisi</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="addDivisiModal" tabindex="-1" aria-labelledby="addDivisiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDivisiModalLabel">Tambah Divisi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDivisiForm">
                        <div class="mb-3">
                            <label for="kode" class="form-label">Kode</label>
                            <input type="text" class="form-control" id="kode" required>
                        </div>
                        <div class="mb-3">
                            <label for="divisi" class="form-label">Divisi</label>
                            <input type="text" class="form-control" id="divisi" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick="addDivisi()">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editDivisiModal" tabindex="-1" aria-labelledby="editDivisiModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDivisiModalLabel">Edit Divisi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDivisiForm">
                        <input type="hidden" id="editIndex" required>
                        <div class="mb-3">
                            <label for="editKode" class="form-label">Kode</label>
                            <input type="text" class="form-control" id="editKode" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDivisi" class="form-label">Divisi</label>
                            <input type="text" class="form-control" id="editDivisi" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick="updateDivisi()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            const mainContent = document.querySelector('.main-content');
            const offcanvas = document.getElementById('offcanvasDarkNavbar');
            const backdrop = document.querySelector('.offcanvas-backdrop');

            if (backdrop) {
                mainContent.style.marginLeft = '0';
            } else {
                mainContent.style.marginLeft = '250px';
            }
        });

        const divisiData = [];

        function loadDivisiData() {
            const displayCount = parseInt(document.getElementById('displayCount').value);
            const tbody = document.querySelector('.table tbody');
            tbody.innerHTML = '';

            const filteredData = divisiData.slice(0, displayCount);

            filteredData.forEach((divisi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${divisi.kode}</td>
                    <td>${divisi.nama}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="showEditDivisiModal(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDivisi(${index})">Hapus</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function addDivisi() {
            const kode = document.getElementById('kode').value;
            const divisi = document.getElementById('divisi').value;

            divisiData.push({ kode, nama: divisi });
            document.getElementById('addDivisiForm').reset();
            loadDivisiData();
        }

        function showEditDivisiModal(index) {
            const divisi = divisiData[index];
            document.getElementById('editKode').value = divisi.kode;
            document.getElementById('editDivisi').value = divisi.nama;
            document.getElementById('editIndex').value = index;
            const editModal = new bootstrap.Modal(document.getElementById('editDivisiModal'));
            editModal.show();
        }

        function updateDivisi() {
            const index = document.getElementById('editIndex').value;
            const kode = document.getElementById('editKode').value;
            const divisi = document.getElementById('editDivisi').value;

            divisiData[index] = { kode, nama: divisi };
            const editModal = bootstrap.Modal.getInstance(document.getElementById('editDivisiModal'));
            editModal.hide();
            loadDivisiData();
        }

        function deleteDivisi(index) {
            divisiData.splice(index, 1);
            loadDivisiData();
        }

        function filterDivisiData() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.querySelector('.table tbody');
            tbody.innerHTML = '';

            const filteredData = divisiData.filter(divisi => divisi.nama.toLowerCase().includes(searchInput));

            filteredData.forEach((divisi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${divisi.kode}</td>
                    <td>${divisi.nama}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="showEditDivisiModal(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDivisi(${index})">Hapus</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
